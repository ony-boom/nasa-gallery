<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@1"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/main.scss" />
    <title>Nasa's Gallery</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="row">
          <nav class="navigation">
            <h1><span class="navigation--brand">NASA'S</span> Gallery</h1>

            <form
              action=""
              class="navigation__search"
              autocomplete="off"
              id="search-form"
            >
              <label class="navigation__search__input">
                <input
                  autocomplete="off"
                  id="search"
                  type="text"
                  placeholder="Search for resources"
                  name="query"
                />
              </label>

              <button
                type="submit"
                class="navigation__search__button"
                id="search-btn"
                disabled
                title="Search"
              >
                <i data-feather="search"></i>
              </button>

              <div class="loader"></div>
            </form>
          </nav>
        </div>
      </header>

      <section class="gallery row" id="result-output"></section>

      <section id="media-player" class="media-player">
        <button type="button" class="back" title="Go back">
          <i data-feather="arrow-left"></i>
        </button>
        <div class="row">
          <div class="big-loader"></div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
